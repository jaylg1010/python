<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="/static/jquery-3.2.1.min.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        .container {
            margin-top: 80px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="low">
        <div class="col-md-9 col-md-offset-1">
            <form class="form-horizontal" action="/addBook/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">书名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="ntitle">
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-2 control-label">作者</label>
                    <div class="col-sm-10">
                        <select class="form-control" multiple size="2" name="nauthor">
                            {% for authorobj in authorlist %}
                                <option value="{{ authorobj.id }}">{{ authorobj.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="publicDate" class="col-sm-2 control-label">出版日期</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="publicDate" name="npublicDate">
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">价钱</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="price" name="nprice">
                    </div>
                </div>

                <div class="form-group">
                    <label for="publish" class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-10">
                        <select class="form-control" multiple size="2" name="npublish">
                            {% for publishobj in publishlist %}
                                <option value="{{ publishobj.id }}">{{ publishobj.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

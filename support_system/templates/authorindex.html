{% extends "index.html" %}
<!DOCTYPE html>
<!-- saved from url=(0041)http://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">
<head>

</head>

<body>
    {% block content %}
        <!--右侧内容-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <!--<h2 class="sub-header">Section title</h2>-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">作者管理界面</h3>
                </div>
                <div class="panel-body">
{#                    点击添加跳转到添加作者的界面#}
                    <a href="/addAuthor/">
                        <button type="button" class="btn btn-danger" style="margin-bottom: 15px">添加</button>
                    </a>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>作者名</th>
                                <th>年龄</th>
                                <th>电话</th>
                                <th>地址</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for author_obj in authorList %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ author_obj.name }}</td>
                                    <td>{{ author_obj.age }}</td>
                                    <td>{{ author_obj.authordetal.tel }}</td>
                                    <td>{{ author_obj.authordetal.addr }}</td>
                                    <td>
                                        <a href="/delAuthor/{{ author_obj.id }}">
                                            <button type="button" class="btn btn-danger">删除</button>
                                        </a>
                                        <a href="/editAuthor/{{ author_obj.id }}">
                                            <button type="button" class="btn btn-warning">编辑</button>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}

</body>
</html>

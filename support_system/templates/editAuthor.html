<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑作者</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="/static/jquery-3.2.1.min.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        .container{
            margin-top: 80px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="low">
        <div class="col-md-9 col-md-offset-1">
            <form class="form-horizontal" action="/editAuthor/{{ author_obj.id }}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id" class="col-sm-2 control-label">id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="id" disabled value= "{{ author_obj.id }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">作者名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="nname" value="{{ author_obj.name }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="age" class="col-sm-2 control-label">年龄</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="age" name="nage" value="{{ author_obj.age }}">
                    </div>
                </div>


                <div class="form-group">
                    <label for="tel" class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="tel" name="ntel" value="{{ author_obj.authordetal.tel }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="addr" class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="addr" name="nadde" value="{{ author_obj.authordetal.addr }}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

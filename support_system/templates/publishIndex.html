{% extends "index.html" %}
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <!--<h2 class="sub-header">Section title</h2>-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">出版社管理界面</h3>
                </div>
                <div class="panel-body">
{#                    点击添加跳转到添加作者的界面#}
                    <a href="/addPublish/">
                        <button type="button" class="btn btn-danger" style="margin-bottom: 15px">添加</button>
                    </a>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>出版社名</th>
                                <th>出版社地址</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for pub in pubList %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ pub.name }}</td>
                                    <td>{{ pub.addr }}</td>
                                    <td>
                                        <a href="/delPublish/{{ pub.id }}">
                                            <button type="button" class="btn btn-danger">删除</button>
                                        </a>
                                        <a href="/editPublish/{{ pub.id }}">
                                            <button type="button" class="btn btn-warning">编辑</button>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
